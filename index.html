<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library_server</title>
    <link rel="stylesheet" type="text/css" href="login_beauty.css">
</head>
<body>

<div class="container">
    <div class="container-form container-signup" id="signup-container">
        <form action="#" class="form" id="form1">
            <h2 class="form-title">注册账号</h2>
            <input type="text"
                   placeholder="User"
                   class="input"/>
            <input type="email"
                   placeholder="Email"
                   class="input"/>
            <input type="password"
                   placeholder="Password"
                   class="input"/>
            <button type="button" class="btn">点击注册</button>
        </form>
    </div>

    <div class="container-form container-signin hidden" id="signin-container">
        <form action="#" class="form" id="form2">
            <h2 class="form-title">欢迎登录</h2>
            <input type="email"
                   placeholder="Email"
                   class="input"/>
            <input type="password"
                   placeholder="Password"
                   class="input"/>
            <a href="https://www.yuanshen.com/#/" class="link">忘记密码?</a>
            <button type="button" class="btn">登录</button>
        </form>
    </div>

    <div class="container-overlay">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <button class="btn" id="signIn">
                    已有账号，直接登录
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <button class="btn" id="signUp">
                    没有账号，点击注册
                </button>
            </div>
        </div>
    </div>
</div>

<script src="login_beauty.js"></script>

</body>
</html>
